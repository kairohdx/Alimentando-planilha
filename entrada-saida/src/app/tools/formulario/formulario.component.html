<form #myform="ngForm" id="form-login">
        <h3>{{form_json.form_title}}</h3>
        <my-input [inputContent]="input" *ngFor= "let input of form_json.inputs" #inputs />
        <button [disabled]="loading" type="button" (click)="Submit()">{{form_json.btn_submit}} <span></span></button>
</form>
